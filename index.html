<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Interactive Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Interactive Animations with CSS & JavaScript</h1>

  <!-- Animated button -->
  <button id="animateBtn">Animate Box</button>

  <!-- Box to animate -->
  <div id="box"></div>

  <!-- Card flip -->
  <div class="card-container">
    <div class="card">
      <div class="front">Front</div>
      <div class="back">Back</div>
    </div>
  </div>

  <!-- Loading animation -->
  <button id="startLoad">Start Loading</button>
  <button id="stopLoad">Stop Loading</button>
  <div id="loader"></div>

  <script src="script.js"></script>
</body>
</html>
